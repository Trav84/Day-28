<!doctype html>
<html class="no-js" lang="">
  <head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<title>Day 28</title>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->



	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- endbuild -->

	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="/bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->
  </head>
  <body ng-app="app" ng-controller="submitController">
	<!--[if lt IE 10]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<header>
		<div>
			<i ng-click="expandMenuClick()" class="ion-android-add-circle"></i>
		</div>

		<div class="expand-menu" ng-show="menuHidden">
			<input type="url" ng-model="myImageUrl" placeholder="Image URL">
			<textarea type="text" ng-model="myImageCaption" placeholder="Image Caption"></textarea>
			<button ng-click="cancelClick()"> Cancel </button>
			<button class="submit-button" ng-click="submitClick(myImageUrl,myImageCaption)"> <i class="ion-image"> </i> Add Image </button>
		</div>
	</header>

	<section>
		<div ng-repeat="image in images" class="image-container">
			<img ng-src="{{ image.imageURL }}"> 
			<h1> {{ image.imageCaption }} </h1>
		</div>


	</section>


	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

		<!-- build:js scripts/main.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/controllers.js"></script>
		<!-- endbuild -->
</body>
</html>
